<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style0.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="imgage/x-icon">
    <title>Levare-Nexboard</title>
</head>
<body>

    <div class="header">
        <div class="logo-titulo-contenedor">
            <img src="img/LogoLe.png" alt="Logo Empresa" class="header-logo">
        </div>
        <div class="titulo-subtitulo">
            <h1>LEVARE-NEXBOARD</h1>
            <p>Visualización de datos por departamento</p>
        </div>        
    </div>

<main class="contenedor-main">
    
    <div class="sidebar">
        <div class="departamento">
            <h3><i class="fas fa-donate"></i> Finance</h3>
            <div class="area" onclick="loadReport('fi')">Tipo de Informe</div>
        </div>
        <div class="departamento">
            <h3><i class="fas fa-city"></i> Service Center</h3>
            <div class="area" onclick="loadReport('sc')">Tipo de Informe</div>
        </div>
        <div class="departamento">
            <h3><i class="fas fa-chart-line"></i> Inventories</h3>
            <div class="area" onclick="loadReport('inv')">Tipo de Informe</div>
        </div>
        <div class="departamento">
            <h3><i class="fas fa-tools"></i> Field Service</h3>
            <div class="area" onclick="loadReport('fs')">Tipo de Informe</div>
        </div>
        <div class="departamento">
            <h3><i class="fas fa-check-circle"></i> Quality</h3>
            <div class="area" onclick="loadReport('q')">Tipo de Informe</div>
        </div>
        <div class="departamento">
            <h3><i class="fas fa-users"></i> Human Resources</h3>
            <div class="area" onclick="loadReport('rh')">Tipo de Informe</div>
        </div>
    </div>

    <div class="contenedor-area">
        <div class="contenedor-dashboard">
            <div class="dashboard-main">
                <div class="contenedor-reporte">
                    <iframe id="powerbi-frame" class="report-frame" title="Informe Power BI"></iframe>
                </div>
            </div>
        </div>
    </div>

</main>

    <div class="footer">
        LEVARE-NEXBOARD &copy; 2025 - Visualización de datos con Power BI
    </div>
 
<script src="js/script.js"></script>  
</body>
</html>
